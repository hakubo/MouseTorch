<!DOCTYPE html>
<html>
<head>
  <title>Interactive Box Shadow</title>
  <style>

  	html, body {
  		width: 100%;
  		height: 100%;
  	}
	#box {
		width: 400px;
		height: 400px;
		margin: 0 auto;
		padding: 20px;
		border-radius: 30px;
		border: 10px solid;

	}
	.text {
		clip:rect(-20px, 420px, 420px, -20px);
	}
  </style>
</head>
<body>
<div id=box>
	<span class=text>Interactive Box Shadow
		lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum
		lorem ipsum lorem ipsum lorem ipsum lorem ipsum lorem ipsum
	</span>
</div>
<script>
(function(){
	var element = document.getElementById("box"),
		centerWidth = element.offsetWidth / 2,
		centerHeight = element.offsetHeight / 2,
		b = document.body,
		bStyle = b.style,
		eStyle = element.style;

	b.addEventListener('mousemove', function(ev) {
		var x = ev.pageX,
			y = ev.pageY,
			left = -(x - element.offsetLeft) + centerWidth,
			top = -(y - element.offsetTop) + centerWidth;

		eStyle.cssText = 'box-shadow: inset ' + ~~(left/10) + "px " + ~~(top/10) + "px 2px rgba(100,100,100, 0.7)," + ~~(left/7) + "px " + ~~(top/9) + "px 10px rgba(200,200,200, 0.2)," + ~~(left/5) + "px " + ~~(top/5) + "px 15px black;" +
				"background-image: -webkit-radial-gradient( "+ ~~(-left+centerWidth) + "px "+ ~~(-top+centerHeight) +"px , circle closest-side, yellow 0%,white 120px);" +
				"text-shadow: #6374AB " + ~~(left/15) + "px " + ~~((top-200)/15) + "px 9px;";

		bStyle.background = "-webkit-radial-gradient( "+ x +"px "+ y +"px , circle closest-side, yellow 0%,white 150px)";
	}, true);
})();
</script>
</body>
</html>
